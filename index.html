<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@500&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/master.css">

  
</head>
<body>
  <header>
    <h1 style="display: none;">Fylo Storage Component</h1>
  </header>
  <main>
    <article>
      <section class="fylo">
        <img src="images/logo.svg" alt="Fylo Logo">
        <div class="images">
          <div class="document">
            <img src="images/icon-document.svg" alt="Document">
          </div>
          <div class="folder">
            <img src="images/icon-folder.svg" alt="Folder">
          </div>
          <div class="upload">
            <img src="images/icon-upload.svg" alt="Upload">
          </div>
        </div>
      </section>
      <section class="data">
        <p class="info">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <p class="notify"><span>185</span> GB Left</p>
        <div class="gradient">
          <span class="gradient-box"></span>
        </div>
        <div class="range">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </section>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thomas Khaled</a>.
  </footer>
</body>
</html>
